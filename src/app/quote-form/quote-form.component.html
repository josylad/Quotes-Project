<div class="container-fluid">
  <h2 class="text-center">Create a New Quote</h2>
  <hr>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  required>

    </div>

    <div class="form-group">
      <label for="description">Quote</label>
      <textarea class="form-control" id="description" rows="4" cols="60" required></textarea>

    </div>

    <div class="form-group">
      <label for="complete">Completion</label>
      <input type="date" id="complete" class="form-control"  required>

    </div>
    <button type="submit" name="button" class="btn btn-success">Add Quote</button>

  </form>

</div>
