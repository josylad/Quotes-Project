<div class="container-fluid">
  <h2 class="text-center font-weight-bold animated swing delay-5s">Create a New Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuotes()' #QuotesForm='ngForm'>
    <div class="form-group aqua-gradient text-white mb-4">
      <label for="name" class="font-weight-bold">Your Quote</label>
      <textarea class="form-control" id="name" rows="4" cols="60" placeholder="Quote.." [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required></textarea>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>

    <div class="form-group aqua-gradient text-white">
      <label for="description" class="font-weight-bold">Author Name</label>
      <input type="text" class="form-control" id="description" rows="4" cols="60" placeholder="Quote Author" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Author Name is required</p>
      </div>
    </div>

    <div class="form-group aqua-gradient text-white">
      <label for="publisher" class="font-weight-bold">Publisher Name</label>
      <input type="text" class="form-control" id="publisher" rows="4" cols="60" placeholder="Publisher" [(ngModel)]="newQuotes.publisher" name="publisher" #publisher="ngModel" required>
      <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
            <p>Publisher Name is required</p>
      </div>
    </div>

    <div class="form-group aqua-gradient text-white">
      <label for="complete" class="font-weight-bold">Date</label>
      <input type="date" id="complete" class="form-control" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
      </div>
    </div>
    <button type="submit" name="button" class="btn btn-lg primary-color-dark text-white font-weight-bold">Add Quote</button>
    <input type="reset" value="Reset" class="btn text-danger">

  </form>

</div>
