<div class="container-fluid mb-4">
  <h2 class="text-center">Create a New Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuotes()' #QuotesForm='ngForm'>
    <div class="form-group">
      <label for="name">Your Quote</label>
      <textarea class="form-control" id="name" rows="4" cols="60" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required></textarea>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Author Name</label>
      <input type="text" class="form-control" id="description" rows="4" cols="60" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Author Name is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="publisher">Publisher Name</label>
      <input type="text" class="form-control" id="publisher" rows="4" cols="60" [(ngModel)]="newQuotes.publisher" name="publisher" #publisher="ngModel" required>
      <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
            <p>Publisher Name is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="comple">Date</label>
      <input type="date" id="complete" class="form-control" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
      </div>
    </div>
    <button type="submit" name="button" class="btn btn-lg btn-success">Add Quote</button>
    <input type="reset" value="Reset" class="btn text-danger">

  </form>

</div>
