<div class="container-fluid">
  <h1 class="jumbotron bg-info text-white text-center">
    <i class="fas fa-quote-left"></i><strong> Welcome to Ranking Quotes! </strong> <i class="fas fa-quote-right"></i>
  </h1>
  <div class="row content">
    <div class="col-md-6">
      <h3 class="text-center">Quotes for the Day:</h3>
      <div class="list-group list-group-flush">
        <ul>
          <div class="list-group-item" *ngFor='let Quotes of myquotes; let i = index'>
            <h5>{{Quotes.name }} <br>
            </h5>
            <p>-- <em> {{Quotes.description}} </em> </p>
            <p><button class="btn btn-md btn-primary"(click)="Quotes.upvote=Quotes.upvote+1"> <i class="fas fa-thumbs-up"></i> <strong> Upvote</strong></button>{{Quotes.upvote}} <span class="voting"> |</span>
            <button class="btn btn-md btn-danger" (click)="Quotes.downvote=Quotes.downvote+1"> <i class="fas fa-thumbs-down"></i><strong> Downvote</strong>  </button>{{Quotes.downvote}}</p>
          <!-- <i (click)="Quotes.downvote=Quotes.downvote+1" class="fas fa-thumbs-down text-danger voting downvote"></i>{{Quotes.downvote}}</p> -->

            <button class="btn btn-sm btn-blue-grey" (click)='toggleDetails(i)'>Toggle Details</button><br>
            <app-quote-detail *ngIf='Quotes.showDescription' [myquotes]='Quotes' (isComplete) = 'deleteQuotes($event,i)'></app-quote-detail>
          </div>
        </ul>
      </div>
      <hr class="new3">
    </div>

    <div class="col-md-6 mb-4">
    <app-quote-form (addQuotes)="addNewQuotes($event)"></app-quote-form>
    </div>

  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue-gradient">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
      <a href="https://medium.com/@josylad" target="_blank"> Joseph Adediji</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
</div>
